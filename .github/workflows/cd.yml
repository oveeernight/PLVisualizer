name: .NET

on: 
  push:
    branches: 
      - "master"


jobs:
  push: 
    runs-on: ubuntu-latest
    
    steps:
      -  
        name: Checkout repository
        uses: actions/checkout@v3
      -
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
      -   
        name: Add submodules
        run: git submodule init && git submodule update
      -   
        name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.x
      -  
        name: Test
        run: dotnet test
      -  
        name: Login to DockerHub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
      - 
        name: Build api
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/pedagogical-load-visualizer:api
      -  
        name: Build frontend 
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/pedagogical-load-visualizer:frontend
      - 
        name: Docker push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pedagogical-load-visualizer:api
          docker push ${{ secrets.DOCKER_USERNAME }}/pedagogical-load-visualizer:frontend
          
      
      
      

